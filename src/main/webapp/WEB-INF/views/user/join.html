<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>퀘스트</title>
<script data-main="/resources/js/main" src="/resources/assets/lib/jquery/jquery-2.1.0.min.js"></script>
<script data-main="/resources/js/main" src="/resources/js/ajax.js"></script>
<script type="text/javascript">
function join(form) {
	ajax.submit(form, function(data) {
		console.log(data);
		if(data != null) {
			alert("회원가입에 성공했습니다.");
			location.href = '/';
		}
		else {
			alert(data.mssege);
		}
	});
	return false;
}
</script>
</head>
<body>
<span>회원가입</span>
<form action="/api/user" method="POST" onsubmit="return join(this);">
<label for="name">사용자 이름</label><input type="text" id="name" name="name"><br/>
<label for="password">사용자 비밀번호</label><input type="password" id="password" name="password"><br/>
<label for="passwordCheck">사용자 비밀번호 확인</label><input type="password" id="passwordCheck" name="passwordCheck"><br/>
<label for="realname">사용자 실제이름</label><input type="text" id="realname" name="realname"><br/>
<label for="phone">사용자 전화번호</label><input type="tel" id="phone" name="phone">(실명인증)<br/>
<label for="email">사용자 이메일</label><input type="email" id="email" name="email"><br/>
<input type="submit" id="join_submit" name="join_submit" value="가입">
</form>
</body>
</html>
