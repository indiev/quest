ajax.get("/api/quest/list", {}, function(list){
	console.log(list);
	for(i in list) {
		$html = $("<div>").addClass("container-fluid");
		$row = $("<div>").addClass("row");

		$row.append($("<div>").html("&nbsp;|&nbsp;"));
		$row.append($("<div>").html(list[i].requester.user.realname));
		$row.append($("<div>").html($.datepicker.formatDate('y.mm.dd', new Date(list[i].createdDate))).css("float", "right"));
		$html.append($row);
		$row = $("<div>").addClass("row");
		$name = $("<a>").attr("href", "/quest/" + list[i].id).html(list[i].name);
		$row.append($("<div>").html($name));
		$row.append($("<div>").html(list[i].duration + "일간").css("float", "right"));
		$html.append($row);
		$row = $("<div>").addClass("row");
		$row.append($("<div>").html(list[i].reward));
		$row.append($("<div>").html(list[i].qualification).css("float", "right"));
		$html.append($row);
		$row = $("<div>").addClass("row");
		$row.append($("<div>").html(list[i].description));
