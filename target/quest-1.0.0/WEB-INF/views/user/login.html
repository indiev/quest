<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>퀘스트</title>
<script data-main="/resources/js/main" src="/resources/assets/lib/jquery/jquery-2.1.0.min.js"></script>
<script data-main="/resources/js/main" src="/resources/js/ajax.js"></script>
<script type="text/javascript">
function login(form) {
	ajax.post($(form).attr('action'), $(form).serialize(), function(data) {
		data = JSON.parse(data);
		if(data.success) {
			/* alert("로그인 했습니다."); */
			location.href="/";
		}
		else alert("아이디와 비밀번호를 다시 확인해주세요.");
	});
	return false;
}
</script>
</head>
<body>
<form name="login-form" action="/api/login" method="POST" onsubmit="return login(this);">
<label for="login_userid">로그인 아이디</label><input type="text" id="login_userid" name="name"><br/>
<label for="login_password">로그인 비밀번호</label><input type="password" id="login_password" name="password"><br/>
<label for="login_submit">로그인 버튼</label><input type="submit" id="login_submit" name="submit" value="로그인">
</form>
<a href="/join"><span>회원가입</span></a>
<span><a href="/searchId">아이디</a>/<a href="/searchPassword">비밀번호</a> 찾기</span>
</body>
</html>
