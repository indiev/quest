<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>퀘스트</title>
<link rel="stylesheet" href="/resources/assets/lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/resources/assets/lib/bootstrap/css/bootstrap-theme.min.css">
<script data-main="/resources/js/main" src="/resources/assets/lib/jquery/jquery-2.1.0.min.js"></script>
<script data-main="/resources/js/main" src="/resources/js/ajax.js"></script>
<script type="text/javascript">
function join(form) {
	ajax.submit(form, function(data) {
		console.log(data);
		if(data != null) {
			alert("회원가입에 성공했습니다.");
			location.href = '/';
		}
		else {
			alert(data.mssege);
		}
	});
	return false;
}
</script>
</head>
<body>
<form role="form" class="form-horizontal" action="/api/user" method="POST" onsubmit="return join(this);">
	<div class="form-group">
		<label for="name" class="control-label col-xs-1">사용자 이름</label>
		<div class="col-xs-11">
			<input type="text" id="name" name="name" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="control-label col-xs-1">사용자 비밀번호</label>
		<div class="col-xs-11">
			<input type="password" id="password" name="password" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="passwordCheck" class="control-label col-xs-1">사용자 비밀번호 확인</label>
		<div class="col-xs-11">
			<input type="password" id="passwordCheck" name="passwordCheck" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="realname" class="control-label col-xs-1">사용자 실제이름</label>
		<div class="col-xs-11">
			<input type="text" id="realname" name="realname" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="phone" class="control-label col-xs-1">사용자 전화번호</label>
		<div class="col-xs-11">
			<input type="tel" id="phone" name="phone" class="form-control"><!-- (실명인증) -->
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="control-label col-xs-1">사용자 이메일</label>
		<div class="col-xs-11">
			<input type="email" id="email" name="email" class="form-control">
		</div>
	</div>
	<input type="submit" id="join_submit" name="join_submit" class="btn btn-default" value="가입">
</form>
</body>
</html>
